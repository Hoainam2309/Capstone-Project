<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/register.min.css">
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="content-left">
          <a href="./index.html"> <img src="./img/image 3.png" alt="" /> </a>
        </div>
        <div class="content-right">
          <img class="cr-img" src="./img/image 8.png" alt="" />
          <span class="cr-number">(1)</span>
          <a href="#" class="cr-text1"> Login </a>
          <a href="#" class="cr-text2"> Register</a>
        </div>
      </div>
    </section>
    <section class="menu">
      <div class="nav-bar">
        <a href="" class="nav-home">Home</a>
        <a href="">Men</a>
        <a href="">Woman</a>
        <a href="">Kid</a>
        <a href="">Sport</a>
      </div>
    </section>

    <section class="register">
      <div class="container">
          <div class="title-register">
              <h3>Register</h3>
          </div>
          <form class="infor-register">
              <div class="user-detail">
                  <div class="left-infor">
                      <div class="input-box">
                          <input type="email" placeholder="email" id="email" />
                          <span class="form-report text-danger" id="required_email">(*)</span>
                          <p class="text-danger" id="error_required_email"></p>
                          <p class="text-danger" id="error_valid_email"></p>
                      </div>
                      <div class="input-box">
                          <input type="password" placeholder="password" id="password" />
                          <span class="form-report text-danger" id="required_password">(*)</span>
                          <p class="text-danger" id="error_required_password"></p>
                      </div>
                      <div class="input-box">
                          <input type="password" placeholder="password confirm" id="password_confirm">
                          <span class="form-report text-danger" id="required_password_confirm">(*)</span>
                          <p class="text-danger" id="error_required_password_confirm"></p>
                          <p class="text-danger" id="error_diff_password_confirm"></p>
                      </div>
                  </div>
                  <div class="right-infor">
                      <div class="input-box">
                          <input type="name" placeholder="name" id="name" />
                          <span class="form-report text-danger" id="required_name">(*)</span>
                          <p class="text-danger" id="error_required_name"></p>
                          <p class="text-danger" id="error_all-letter_name"></p>
                      </div>
                      <div class="input-box mb-5">
                          <input type="text" placeholder="phone" id="phone">
                          <span class="form-report text-danger" id="required_phone">(*)</span>
                          <p class="text-danger mb-0" id="error_required_phone"></p>
                          <p class="text-danger" id="error_all-number_phone"></p>
                      </div>
                      <div class="gender-details mt-5">
                          <span class="gender-title">Gender</span>
                          <div id="gender">
                              <div class="male">
                                  <input type="radio" id="male" name="gender-type" value="false" checked>
                                  <span class="gender">Male</span>
                              </div>
                              <div class="female">
                                  <input type="radio" id="female" name="gender-type" value="true">
                                  <span class="gender">Female</span>
                              </div>
                          </div>
                      </div>
                      <div class="submit">
                          <button type="button" id="btn-submit">Submit</button>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </section>
    <!-- Optional JavaScript -->
    <script src="./controllers/register.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
